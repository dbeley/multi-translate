<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Translate</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app" class="max-w-xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Multi Translate</h1>
    <div class="mb-4">
      <label class="block text-gray-700">Source Language:</label>
      <select v-model="sourceLang" class="mt-1 block w-full border-gray-300 rounded-md" :disabled="loading">
        <option v-for="(name, code) in sourceLanguages" :value="code">{{ name }}</option>
      </select>
    </div>
    <div class="mb-4">
      <div class="flex items-center justify-between">
        <label class="block text-gray-700">Target Languages:</label>
        <button @click="clearTargets" class="text-xs text-blue-600 hover:underline" :disabled="loading || !targetLangs.length">Clear</button>
      </div>
      <div class="flex flex-wrap gap-2 my-2" v-if="targetLangs.length">
        <span v-for="code in targetLangs" :key="code" class="px-2 py-1 bg-blue-600 text-white rounded">
          {{ languages[code] }}
        </span>
      </div>
      <div class="flex items-center mt-1">
        <select v-model="selectedLang" class="block w-full border-gray-300 rounded-md" :disabled="loading">
          <option v-for="(name, code) in languages" :key="code" :value="code">
            {{ name }}
          </option>
        </select>
        <button @click="addTarget" class="ml-2 px-3 py-1 bg-blue-600 text-white rounded" :disabled="loading || targetLangs.includes(selectedLang)">
          Add
        </button>
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Text:</label>
      <textarea v-model="text" rows="4" class="mt-1 block w-full border-2 border-blue-500 rounded-md focus:ring-2 focus:ring-blue-500" :disabled="loading"></textarea>
    </div>
    <button @click="translate" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700" :disabled="loading">
      {{ loading ? 'Translating...' : 'Translate' }}
    </button>
    <div v-if="Object.keys(translations).length" class="mt-4">
      <label class="block text-gray-700 mb-2">Translations:</label>
      <ul>
        <li v-for="(text, code) in translations" class="mb-2">
          <strong>{{ languages[code] }}:</strong>
          <pre class="mt-1 p-2 bg-gray-100 rounded-md whitespace-pre-wrap inline-block w-full">{{ text }}</pre>
        </li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
